<ion-menu [content]="content">
  <ion-content class="background">
    <div class="header">
        <label class="displayName">{{userDisplayName}}</label>
        <p class="orange">Calvin Mogodi</p>
    </div>
    
    <ion-list transparent no-lines>
        <label menuClose ion-item (click)="openPage('HomePage')" class="menu-item">Home</label>
        <hr class="divider">
        <label menuClose ion-item (click)="openPage('BasketPage')" class="menu-item">Basket</label>
        <hr class="divider">
        <label menuClose ion-item (click)="openPage('MyordersPage')" class="menu-item">My Orders</label>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
