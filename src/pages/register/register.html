<ion-header transparent>
  <ion-navbar transparent>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>  
    <ion-label stacked>First Name</ion-label>
    <ion-input autocomplete="off" type="text"></ion-input>
    <ion-label stacked>Surname</ion-label>

    </div>
