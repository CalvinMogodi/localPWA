<ion-content padding>  
      <ion-label stacked>Email Address</ion-label>
      <ion-input autocomplete="off" type="text"></ion-input>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password"></ion-input>  
      <button class="loginbutton" (click)="login()" ion-button round full>Login</button>
      <button (click)="goToForgotPassword()" class="linkbutton smalltext" full ion-button clear>Forgot Password?</button>
</ion-content>
<ion-footer transparent>
  <ion-toolbar transparent>
      <button (click)="goToRegister()" class="linkbutton" full ion-button color="secondary" clear>Or create new account.</button>
  </ion-toolbar>
</ion-footer>
