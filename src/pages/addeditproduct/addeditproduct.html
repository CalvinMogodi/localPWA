<ion-header transparent>
    <ion-toolbar transparent>  
      <ion-title class="linkbutton">  
        Description  
      </ion-title>  
      <ion-buttons start>  
        <button ion-button (click)="dismiss()">  
          <span ion-text  class="linkbutton" showWhen="ios">Cancel</span>  
          <ion-icon  class="linkbutton" name="md-close" showWhen="android, windows"></ion-icon>  
        </button>  
      </ion-buttons>  
    </ion-toolbar>  
  </ion-header>

<ion-content padding>
    <ion-list transparent>
        <ion-item style="background: transparent !important" no-lines>
            <ion-label>Is this product on special?</ion-label>      
            <ion-checkbox item-end color="secondary"></ion-checkbox>      
          </ion-item>        
    </ion-list>
    <ion-label stacked>Product Name</ion-label>
    <ion-input type="text"></ion-input>  
    <ion-label stacked>Price</ion-label>
    <ion-input type="number"></ion-input>    
    <ion-label stacked>Special Price</ion-label>
    <ion-input type="Price"></ion-input>
    <ion-label stacked>Category</ion-label>
    <ion-list transparent>
      <ion-item style="background: transparent !important" no-lines>
        <ion-select>
          <ion-option *ngFor="let category of productCategories" value="{{category.item_text}}">{{category.item_text}}</ion-option>
        </ion-select>
    </ion-item>
    <ion-item style="background: transparent !important" no-lines>
        <ion-label stacked>Size Category</ion-label>
        <ion-select >
          <ion-option (click)='sizeCategoryChanged(sizeCategory)' *ngFor="let sizeCategory of sizeCategories" value="{{sizeCategory.item_text}}">{{sizeCategory.item_text}}</ion-option>
        </ion-select>
    </ion-item> 
    <ion-item style="background: transparent !important" no-lines>
        <ion-label stacked>Size</ion-label>
        <ion-select>
          <ion-option *ngFor="let size of sizes" value="{{size.item_text}}">{{size.item_text}}</ion-option>
        </ion-select>
    </ion-item> 
    <ion-item style="background: transparent !important" no-lines>
        <ion-label stacked>Available Colors</ion-label>
        <ion-select>
          <ion-option *ngFor="let color of colors" [ngStyle]="{'background-color': color.item_text, 'color': color.item_text}" value="{{color.item_text}}">{{color.item_text}} <label [ngStyle]="{'background-color': color.item_text, 'color': color.item_text}" >[[[]]]</label></ion-option>
        </ion-select>
    </ion-item>         
  </ion-list>  
    <ion-label stacked>Descrition</ion-label>
    <ion-textarea rows="6"></ion-textarea>  
    <button class="loginbutton" (click)="submit()" ion-button round full>Submit</button>
</ion-content>
