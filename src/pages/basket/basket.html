<ion-header transparent style="margin-top: 0px;">
  <ion-navbar transparent>
    <ion-title>Shopping Cart</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
        <ion-card (click)="viewProductDetails()" style=" font-family: -webkit-body;">      
            <ion-row>
                <ion-col col-4>
                    <ion-avatar item-start class="avatar">
                        <img class="avatar" src="../../assets/imgs/jeans.jpg">
                      </ion-avatar>
                </ion-col>
                <ion-col col-8>
                    <h2 class="header">Marty McFly</h2>
                    <p class="description">Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>                
                    <ion-row class="buttom-row">
                        <ion-col col-2 >
                           <label>R 15.00</label> 
                        </ion-col>
                        <ion-col col-2>
                           
                        </ion-col>
                        <ion-col col-2 class="center">
                            <button ion-button icon-only clear class="margin-top-12 add-to-cart">
                                <ion-icon name="remove"></ion-icon>
                              </button>
                        </ion-col>
                        <ion-col col-2 class="center">
                            <p>1</p>
                        </ion-col>
                        <ion-col col-2 class="center">
                            <button ion-button icon-only clear class="margin-top-12 margin-left-25 add-to-cart">
                                <ion-icon name="add"></ion-icon>
                              </button>
                        </ion-col>                       
                        <ion-col col-2>
                            <button ion-button icon-only clear class="delete">
                                <ion-icon name="trash"></ion-icon>
                              </button>
                        </ion-col>
                    </ion-row>
                </ion-col>
              </ion-row>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer class="background-color">
    <ion-toolbar class="background-color">
      <ion-row style="height: 20px;">
        <ion-col style="color: #d8703f !important; margin-top:-10px;">
          <label>2 items</label><br>
          <label>R 155.23</label>
        </ion-col>
        <ion-col>
            <button (click)="checkout()" class="linkbutton" ion-button icon-only clear style="float:right; margin-top: -15px;color: #d8703f !important;">
                CHECKOUT
                <ion-icon name="arrow-forward"></ion-icon>
            </button>
          </ion-col>
      </ion-row>
        
    </ion-toolbar>
  </ion-footer>
